<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니(CART) | MUSINSA</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="header"></div>
    <section class="cartBox">
      <div class="cartInfo">
        <h2>SHOPPING BAG</h2>
        <p>쇼핑백에 담긴 상품이 없습니다.</p>
      </div>
      <div class="contain">
        <div class="table1"></div>
        <div class="table2">
          <ul>
            <li><h2>주문금액</h2></li>
            <li>
              <ul class="pricelist">
                <li>
                  <strong>총 금액 :</strong> <span class="money won"></span>
                </li>
                <li><strong>배송비 :</strong> <span class="won">+0</span></li>
              </ul>
            </li>
            <li></li>
            <li>
              <a href="javascript:;"
                ><button type="button">
                  <i class="fa-solid fa-cart-shopping"></i>주문하기
                </button></a
              >
            </li>
          </ul>
        </div>
      </div>

    </section>
    <div class="footer"></div>

    <script src="./js/common.js"></script>
    <script src="./js/cart.js"></script>
    <script></script>
  </body>
</html>
